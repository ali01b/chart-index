<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Endpoint Site Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <div class="max-w-2xl mx-auto py-10 px-4">
      <h1 class="text-5xl font-bold text-center mb-8">API Endpoint Site Map</h1>
      <div class="space-y-8">
        <section>
          <h2
            class="text-3xl font-semibold text-blue-600 border-b border-gray-300 pb-2"
          >
            BASE ENDPOINT'S
          </h2>
          <ul class="mt-4 space-y-2">
            <li>
              <code class="text-gray-700">/api/stock/[string:symbol] </code>
              <span class="text-blue-500">
                <a href="/api/stock/GARAN.IS" target="_blank"
                  >/api/stock/GARAN.IS</a
                ></span
              >
            </li>
          </ul>
        </section>

        <section>
          <h2
            class="text-3xl font-semibold text-blue-600 border-b border-gray-300 pb-2"
          >
            CREATE CHART ENDPOINT
          </h2>
          <ul class="mt-4 space-y-2">
            <li>
              <code class="text-gray-700">/api/stock/[string:symbol] </code>
              <span class="text-blue-500">
                <a href="/api/stock/GARAN.IS" target="_blank"
                  >/api/stock/GARAN.IS</a
                ></span
              >
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
